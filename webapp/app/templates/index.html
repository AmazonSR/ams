<!DOCTYPE html>
<html>
<head>
	
	<title>AMS - Amazon Situation Room</title>

	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<!-- <link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" /> -->

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin=""></script>
    <script type="text/javascript" src="{{url_for('static', filename='js/lib/leaflet.wms.js')}}"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>


	<style>
		html, body {
			height: 100%;
			margin: 0;
		}
		#map {
			width: 100%;
			height: 100%;
		}
		#spatial-unit-title {
			font-weight: bold;
		}
	</style>

	
</head>
<body>

<div id="map"></div>

<script type="text/javascript">
	var gsWorkspace = "{{workspace}}"; 
	var spatialUnits = {{spatial_units_info|safe}};
	var defaultSpatialUnit = spatialUnits[0];

	var map = new L.Map("map").setView([defaultSpatialUnit.center_lat, defaultSpatialUnit.center_lng], 5);

	var osm = new L.TileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
		attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
		maxZoom: 18,
		crs: L.CRS.EPSG4326
	}).addTo(map);

	var wmsUrl = "http://localhost:8080/geoserver/wms?"
	var wmsOptions = {
		"transparent": true, 
		"tiled": true, 
		"format": "image/png", 
		// "identify": false
	};
	var source = L.WMS.source(wmsUrl, wmsOptions);
	var layer1Name = gsWorkspace + ":" + defaultSpatialUnit.dataname;
	var layer1 = source.getLayer(gsWorkspace + ":" + defaultSpatialUnit.dataname);
	layer1.addTo(map);	

	var layers = {};
	layers[defaultSpatialUnit.dataname] = layer1;
	
	for(var i = 1; i < spatialUnits.length; i++) {
		var layer = source.getLayer(gsWorkspace + ":" + spatialUnits[i].dataname);
		layers[spatialUnits[i].dataname] = layer;
	}
	
	var control = L.control.layers(layers, null, {"collapsed": false, "name": "spatial Units"});
	control.addTo(map);

	$('<label id="spatial-unit-title">Spatial Units</label>').insertBefore('div.leaflet-control-layers-base');
</script>
</body>
</html>
