	<style>
		html, body {
			height: 100%;
			margin: 0;
		}
		#map {
			width: 100%;
			height: 100%;
		}
		#spatial-unit-title {
			font-weight: bold;
		}
		.leaflet-tile-pane {
			-webkit-filter: grayscale(100%);
			filter: grayscale(100%);
		}
		.popup-spatial-unit-table tr:nth-child(even) { 
			background-color: #dcedc8; 
		}
		.popup-deter-table tr:nth-child(even) { 
			background-color: #d3d3d3; 
		}		
	</style>

	
</head>
<body>

<div id="map"></div>

<script type="text/javascript">
var gsWorkspace = "{{workspace}}"; 
var sus = {{spatial_units_info|safe}};
var spatialUnits = new ams.Map.SpatialUnits(sus, sus[0].dataname);
var deterClassGroups = new ams.Map.DeterClassGroups({{deter_class_groups|safe}});
var geoserverUrl = "{{geoserver_url}}";
ams.App.run(geoserverUrl, gsWorkspace, sus, spatialUnits, deterClassGroups);
</script>

</body>
